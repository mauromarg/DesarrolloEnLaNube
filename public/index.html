
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCheckIn - Control de Habitación</title>
    <style>
        :root {
            --background-dark: #121212;
            --surface-dark: #1e1e1e;
            --primary-accent: #008cff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--surface-dark);
            border-bottom: 1px solid var(--border-color);
        }

        h1, h2 {
            margin: 0;
            color: var(--text-primary);
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        h1 { font-size: 1.5rem; }
        h2 { font-size: 1.2rem; margin-bottom: 20px; }

        .main-container {
            padding: 30px 40px;
        }

        #room-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        #room-info h1 {
            font-size: 2rem;
            color: var(--primary-accent);
        }

        #room-info p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .control-card {
            background: var(--surface-dark);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .control-card .status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        
        .control-card .main-action {
             flex-grow: 1;
             display: flex;
             align-items: center;
             justify-content: center;
        }

        .btn {
            background-color: var(--primary-accent);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:hover { background-color: #0073d1; }
        .btn:active { transform: scale(0.98); }

        /* Switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px; width: 26px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(26px); }

        .ac-temperature {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        #logout-btn {
            background-color: #c82333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #logout-btn:hover { background-color: #a81d2a; }

    </style>
</head>
<body>
    <div class="header">
        <h1>AppCheckIn</h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </div>

    <div class="main-container">
        <div id="room-info">
            <h1 id="room-number-header">Cargando...</h1>
            <p id="room-type-header">Inicia sesión para ver tu habitación</p>
        </div>

        <div class="controls-grid">
            <!-- Acceso a la habitación -->
            <div class="control-card">
                <h2>Acceso Puerta</h2>
                <div class="main-action">
                    <button id="door-btn" class="btn">Desbloquear Puerta</button>
                </div>
                <p id="door-status" class="status">Pulsa para abrir</p>
            </div>

            <!-- Control de Luces -->
            <div class="control-card">
                <h2>Iluminación Principal</h2>
                 <div class="main-action">
                    <label class="switch">
                        <input type="checkbox" id="light-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <p id="light-status" class="status">Apagada</p>
            </div>

            <!-- Control de Cortinas -->
            <div class="control-card">
                <h2>Cortinas</h2>
                 <div class="main-action">
                    <label class="switch">
                        <input type="checkbox" id="curtain-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <p id="curtain-status" class="status">Cerradas</p>
            </div>
            
            <!-- Aire Acondicionado -->
            <div class="control-card">
                <h2>Climatización</h2>
                <div class="main-action" style="flex-direction: column;">
                     <p class="ac-temperature" id="ac-temp">22°C</p>
                     <label class="switch">
                        <input type="checkbox" id="ac-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <p id="ac-status" class="status">Apagado</p>
            </div>
        </div>
    </div>

    <!-- SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBJkV7des2EtFX6EHJLUyzHJIvG7P86zGE",
          authDomain: "desarrolloenlanube-34667-816f5.firebaseapp.com",
          databaseURL: "https://desarrolloenlanube-34667-816f5-default-rtdb.firebaseio.com",
          projectId: "desarrolloenlanube-34667-816f5",
          storageBucket: "desarrolloenlanube-34667-816f5.appspot.com",
          messagingSenderId: "438315579198",
          appId: "1:438315579198:web:51bcb77a9789c1981ade6f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                findUserRoom(user);
            } else {
                window.location.href = '/login.html';
            }
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

        async function findUserRoom(user) {
            try {
                // 1. Buscar el documento del usuario en 'usuarios' usando su email.
                const userQuery = await db.collection('usuarios').where('email', '==', user.email).limit(1).get();
                if (userQuery.empty) {
                    showError("No se encontró tu perfil de cliente.");
                    return;
                }
                const userDocId = userQuery.docs[0].id;
                
                // 2. Buscar una reserva activa para este cliente.
                const reservationQuery = await db.collection('reservas').where('clienteId', '==', userDocId).limit(1).get();
                 if (reservationQuery.empty) {
                    showError("No tienes una reserva activa.");
                    return;
                }
                const habitacionId = reservationQuery.docs[0].data().habitacionId;

                // 3. Iniciar el panel de control para la habitación encontrada.
                setupRoomControls(habitacionId);

            } catch (error) {
                console.error("Error al buscar la habitación del usuario:", error);
                showError("Error al cargar los datos de tu habitación.");
            }
        }

        function setupRoomControls(roomId) {
            const roomRef = db.collection('habitaciones').doc(roomId);

            // Escuchar cambios en tiempo real en la habitación
            roomRef.onSnapshot(doc => {
                if (!doc.exists) {
                    showError("La habitación asignada no existe.");
                    return;
                }
                const data = doc.data();
                updateUI(data);
            });

            // Añadir listeners a los controles
            document.getElementById('door-btn').addEventListener('click', () => {
                const doorStatus = document.getElementById('door-status');
                doorStatus.textContent = "Desbloqueando...";
                roomRef.update({ puerta: 'abierta' }).then(() => {
                    doorStatus.textContent = "Puerta Abierta. Se bloqueará en 5s.";
                    setTimeout(() => roomRef.update({ puerta: 'cerrada' }), 5000);
                });
            });

            document.getElementById('light-switch').addEventListener('change', e => roomRef.update({ 'control.luz': e.target.checked }));
            document.getElementById('curtain-switch').addEventListener('change', e => roomRef.update({ 'control.cortinas': e.target.checked }));
            document.getElementById('ac-switch').addEventListener('change', e => roomRef.update({ 'control.ac_on': e.target.checked }));
        }

        function updateUI(data) {
            document.getElementById('room-number-header').textContent = `Habitación ${data.numero || ''}`;
            document.getElementById('room-type-header').textContent = data.tipo || 'Estándar';
            
            // Estado de la puerta
            document.getElementById('door-status').textContent = data.puerta === 'abierta' ? 'Puerta Abierta' : 'Bloqueada';

            // Controles (usamos un objeto 'control' para no colisionar con otros campos)
            const controls = data.control || {};

            // Luz
            const isLightOn = controls.luz === true;
            document.getElementById('light-switch').checked = isLightOn;
            document.getElementById('light-status').textContent = isLightOn ? 'Encendida' : 'Apagada';

            // Cortinas
            const areCurtainsOpen = controls.cortinas === true;
            document.getElementById('curtain-switch').checked = areCurtainsOpen;
            document.getElementById('curtain-status').textContent = areCurtainsOpen ? 'Abiertas' : 'Cerradas';

            // Aire Acondicionado
            const isAcOn = controls.ac_on === true;
            document.getElementById('ac-switch').checked = isAcOn;
            document.getElementById('ac-status').textContent = isAcOn ? 'Encendido' : 'Apagado';
            document.getElementById('ac-temp').textContent = `${controls.ac_temp || 22}°C`;
        }

        function showError(message) {
            document.getElementById('room-info').innerHTML = `<p style="color: #ff4d4d;">${message}</p>`;
        }
    </script>
</body>
</html>
