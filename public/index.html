
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCheckIn</title>
    <style>
        :root {
            --background-dark: #121212;
            --surface-dark: #1e1e1e;
            --primary-accent: #008cff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--surface-dark);
            border-bottom: 1px solid var(--border-color);
        }

        h1, h2 {
            margin: 0;
            color: var(--text-primary);
        }

        h1 { font-size: 1.5rem; }
        h2 { font-size: 1.2rem; margin-bottom: 20px; }

        .main-container { padding: 30px 40px; }

        /* Estilos de las tarjetas y contenedores */
        .content-box, .control-card {
            background: var(--surface-dark);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        /* Grid para ambas vistas */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* --- VISTA HUÉSPED --- */
        #guest-dashboard #room-info {
            text-align: center;
            margin-bottom: 30px;
        }
        #guest-dashboard #room-info h1 {
            font-size: 2rem;
            color: var(--primary-accent);
        }
        #guest-dashboard #room-info p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .control-card {
            display: flex;
            flex-direction: column;
        }
        .control-card .status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        .control-card .main-action {
             flex-grow: 1;
             display: flex;
             align-items: center;
             justify-content: center;
        }
        .ac-temperature { font-size: 2.5rem; font-weight: 600; }
        .btn {
            background-color: var(--primary-accent);
            color: white; padding: 12px 20px; border: none;
            border-radius: 8px; cursor: pointer; width: 100%;
            font-size: 1rem; font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:hover { background-color: #0073d1; }
        .btn:active { transform: scale(0.98); }

        /* --- VISTA ADMIN --- */
        #admin-dashboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #admin-dashboard li {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 15px;
        }

        /* --- Controles comunes --- */
        #logout-btn {
            background-color: #c82333; color: white; padding: 10px 15px;
            border: none; border-radius: 8px; cursor: pointer;
            transition: background-color 0.3s;
        }
        #logout-btn:hover { background-color: #a81d2a; }
        .switch {
            position: relative; display: inline-block;
            width: 60px; height: 34px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 26px; width: 26px;
            left: 4px; bottom: 4px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(26px); }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>AppCheckIn</h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </div>

    <!-- VISTA PARA HUÉSPEDES -->
    <div id="guest-dashboard" class="main-container hidden">
        <div id="room-info">
            <h1 id="room-number-header">Cargando...</h1>
            <p id="room-type-header">Buscando tu habitación...</p>
        </div>
        <div class="grid-container">
            <div class="control-card">
                <h2>Acceso Puerta</h2>
                <div class="main-action"><button id="door-btn" class="btn">Desbloquear Puerta</button></div>
                <p id="door-status" class="status">Pulsa para abrir</p>
            </div>
            <div class="control-card">
                <h2>Iluminación</h2>
                 <div class="main-action"><label class="switch"><input type="checkbox" id="light-switch"><span class="slider"></span></label></div>
                <p id="light-status" class="status">Apagada</p>
            </div>
            <div class="control-card">
                <h2>Cortinas</h2>
                 <div class="main-action"><label class="switch"><input type="checkbox" id="curtain-switch"><span class="slider"></span></label></div>
                <p id="curtain-status" class="status">Cerradas</p>
            </div>
            <div class="control-card">
                <h2>Climatización</h2>
                <div class="main-action" style="flex-direction: column;">
                     <p class="ac-temperature" id="ac-temp">22°C</p>
                     <label class="switch"><input type="checkbox" id="ac-switch"><span class="slider"></span></label>
                </div>
                <p id="ac-status" class="status">Apagado</p>
            </div>
        </div>
    </div>

    <!-- VISTA PARA ADMINISTRADORES -->
    <div id="admin-dashboard" class="main-container hidden">
        <div class="grid-container">
            <div id="rooms-section" class="content-box">
                <h2>Habitaciones</h2>
                <ul id="rooms-list"><p>Cargando...</p></ul>
            </div>
            <div id="reservations-section" class="content-box">
                <h2>Reservas</h2>
                <ul id="reservations-list"><p>Cargando...</p></ul>
            </div>
            <div id="clients-section" class="content-box">
                <h2>Clientes</h2>
                <ul id="clients-list"><p>Cargando...</p></ul>
            </div>
        </div>
    </div>
    
    <!-- Mensaje de Carga Inicial -->
    <div id="loading-message" class="main-container" style="text-align: center;">
        <h2>Verificando usuario...</h2>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBJkV7des2EtFX6EHJLUyzHJIvG7P86zGE",
          authDomain: "desarrolloenlanube-34667-816f5.firebaseapp.com",
          databaseURL: "desarrolloenlanube-34667-816f5-default-rtdb.firebaseio.com",
          projectId: "desarrolloenlanube-34667-816f5",
          storageBucket: "desarrolloenlanube-34667-816f5.appspot.com",
          messagingSenderId: "438315579198",
          appId: "1:438315579198:web:51bcb77a9789c1981ade6f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- SCRIPT TEMPORAL PARA ASIGNAR ROL DE ADMIN ---
        async function setAdminRoleIfNeeded(user) {
            const targetEmail = "ma.rg761@gmail.com";
            if (user.email === targetEmail) {
                try {
                    const userQuery = await db.collection('usuarios').where('email', '==', targetEmail).limit(1).get();
                    if (!userQuery.empty) {
                        const userDoc = userQuery.docs[0];
                        const userData = userDoc.data();
                        if (userData.rol !== 'admin') {
                            console.log("Asignando rol de 'admin' al usuario...");
                            await userDoc.ref.update({ rol: 'admin' });
                            // Forzar la recarga para que la nueva lógica de roles se aplique inmediatamente.
                            window.location.reload();
                        }
                    }
                } catch (error) {
                    console.error("Error al asignar el rol de admin:", error);
                }
            }
        }

        auth.onAuthStateChanged(async user => {
            if (user) {
                // Ejecutar el script temporal ANTES de determinar la vista
                await setAdminRoleIfNeeded(user);

                const userProfile = await getUserProfile(user);
                const role = userProfile ? userProfile.rol : 'huesped'; // Default a huésped

                document.getElementById('loading-message').classList.add('hidden');

                if (role === 'admin') {
                    document.getElementById('admin-dashboard').classList.remove('hidden');
                    loadAdminData();
                } else {
                    document.getElementById('guest-dashboard').classList.remove('hidden');
                    findUserRoom(user, userProfile);
                }
            } else {
                window.location.href = '/login.html';
            }
        });
        
        async function getUserProfile(user) {
            const userQuery = await db.collection('usuarios').where('email', '==', user.email).limit(1).get();
            if (userQuery.empty) return null;
            const doc = userQuery.docs[0];
            return { id: doc.id, ...doc.data() };
        }

        // --- LÓGICA DE ADMINISTRADOR ---
        function loadAdminData() {
            const loadClients = db.collection('usuarios').get();
            const loadRooms = db.collection('habitaciones').get();
            const loadReservations = db.collection('reservas').get();

            Promise.all([loadClients, loadRooms, loadReservations]).then(([clientsSnap, roomsSnap, reservationsSnap]) => {
                const clientsData = clientsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const roomsData = roomsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Renderizar Clientes
                const clientsList = document.getElementById('clients-list');
                clientsList.innerHTML = '';
                clientsData.forEach(c => {
                    const li = document.createElement('li');
                    li.textContent = `${c.nombre} (${c.email}) - Rol: ${c.rol || 'huesped'}`;
                    clientsList.appendChild(li);
                });

                // Renderizar Habitaciones
                const roomsList = document.getElementById('rooms-list');
                roomsList.innerHTML = '';
                roomsData.forEach(r => {
                    const li = document.createElement('li');
                    li.textContent = `Habitación ${r.numero} (${r.tipo}) - $${r.precio}`;
                    roomsList.appendChild(li);
                });
                
                // Renderizar Reservas
                const reservationsList = document.getElementById('reservations-list');
                reservationsList.innerHTML = '';
                reservationsSnap.docs.forEach(doc => {
                    const r = doc.data();
                    const client = clientsData.find(c => c.id === r.clienteId);
                    const room = roomsData.find(h => h.id === r.habitacionId);
                    const li = document.createElement('li');
                    li.textContent = `Reserva de ${client ? client.nombre : 'N/A'} en Hab. ${room ? room.numero : 'N/A'}`;
                    reservationsList.appendChild(li);
                });

            }).catch(err => console.error("Error cargando datos de admin:", err));
        }

        // --- LÓGICA DE HUÉSPED ---
        async function findUserRoom(user, userProfile) {
            if (!userProfile) {
                showError("No se encontró tu perfil de cliente.");
                return;
            }
            try {
                const reservationQuery = await db.collection('reservas').where('clienteId', '==', userProfile.id).limit(1).get();
                if (reservationQuery.empty) {
                    showError("No tienes una reserva activa.");
                    return;
                }
                const habitacionId = reservationQuery.docs[0].data().habitacionId;
                setupRoomControls(habitacionId);
            } catch (error) {
                showError("Error al cargar los datos de tu habitación.");
            }
        }

        function setupRoomControls(roomId) {
            const roomRef = db.collection('habitaciones').doc(roomId);
            roomRef.onSnapshot(doc => {
                if (!doc.exists) { showError("La habitación asignada no existe."); return; }
                updateGuestUI(doc.data());
            });

            document.getElementById('door-btn').addEventListener('click', () => {
                roomRef.update({ puerta: 'abierta' }).then(() => {
                    setTimeout(() => roomRef.update({ puerta: 'cerrada' }), 5000);
                });
            });
            document.getElementById('light-switch').addEventListener('change', e => roomRef.update({ 'control.luz': e.target.checked }));
            document.getElementById('curtain-switch').addEventListener('change', e => roomRef.update({ 'control.cortinas': e.target.checked }));
            document.getElementById('ac-switch').addEventListener('change', e => roomRef.update({ 'control.ac_on': e.target.checked }));
        }

        function updateGuestUI(data) {
            document.getElementById('room-number-header').textContent = `Habitación ${data.numero || ''}`;
            document.getElementById('room-type-header').textContent = data.tipo || 'Estándar';
            document.getElementById('door-status').textContent = data.puerta === 'abierta' ? 'Puerta Abierta (se bloqueará pronto)' : 'Bloqueada';

            const controls = data.control || {};
            const isLightOn = controls.luz === true;
            document.getElementById('light-switch').checked = isLightOn;
            document.getElementById('light-status').textContent = isLightOn ? 'Encendida' : 'Apagada';

            const areCurtainsOpen = controls.cortinas === true;
            document.getElementById('curtain-switch').checked = areCurtainsOpen;
            document.getElementById('curtain-status').textContent = areCurtainsOpen ? 'Abiertas' : 'Cerradas';

            const isAcOn = controls.ac_on === true;
            document.getElementById('ac-switch').checked = isAcOn;
            document.getElementById('ac-status').textContent = isAcOn ? 'Encendido' : 'Apagado';
            document.getElementById('ac-temp').textContent = `${controls.ac_temp || 22}°C`;
        }

        function showError(message) {
            const guestDashboard = document.getElementById('guest-dashboard');
            guestDashboard.innerHTML = `<div id="room-info"><p style="color: #ff4d4d; font-size: 1.2rem;">${message}</p></div>`;
        }

        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
    </script>
</body>
</html>
