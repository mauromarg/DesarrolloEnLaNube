
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCheckIn</title>
    <style>
        :root {
            --background-dark: #121212;
            --surface-dark: #1e1e1e;
            --primary-accent: #008cff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--surface-dark);
            border-bottom: 1px solid var(--border-color);
        }

        h1, h2 {
            margin: 0;
            color: var(--text-primary);
        }

        h1 { font-size: 1.5rem; }
        h2 { font-size: 1.2rem; margin-bottom: 20px; }

        .main-container { padding: 30px 40px; }

        .content-box, .control-card {
            background: var(--surface-dark);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        #guest-dashboard #room-info {
            text-align: center;
            margin-bottom: 30px;
        }
        #guest-dashboard #room-info h1 {
            font-size: 2rem;
            color: var(--primary-accent);
        }
        #guest-dashboard #room-info p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .control-card {
            display: flex;
            flex-direction: column;
        }
        .control-card .status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        .control-card .main-action {
             flex-grow: 1;
             display: flex;
             align-items: center;
             justify-content: center;
        }
        .ac-temperature { font-size: 2.5rem; font-weight: 600; }
        .btn {
            background-color: var(--primary-accent);
            color: white; padding: 12px 20px; border: none;
            border-radius: 8px; cursor: pointer; width: 100%;
            font-size: 1rem; font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:hover { background-color: #0073d1; }
        .btn:active { transform: scale(0.98); }

        #admin-dashboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #admin-dashboard li {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 15px;
        }

        #logout-btn {
            background-color: #c82333; color: white; padding: 10px 15px;
            border: none; border-radius: 8px; cursor: pointer;
            transition: background-color 0.3s;
        }
        #logout-btn:hover { background-color: #a81d2a; }
        .switch {
            position: relative; display: inline-block;
            width: 60px; height: 34px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 26px; width: 26px;
            left: 4px; bottom: 4px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(26px); }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>AppCheckIn</h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </div>

    <div id="guest-dashboard" class="main-container hidden">
        <div id="room-info">
            <h1 id="room-number-header">Cargando...</h1>
            <p id="room-type-header">Buscando tu habitación...</p>
        </div>
        <div class="grid-container">
            <div class="control-card"><h2>Acceso Puerta</h2><div class="main-action"><button id="door-btn" class="btn">Desbloquear</button></div><p id="door-status" class="status">Pulsa para abrir</p></div>
            <div class="control-card"><h2>Iluminación</h2><div class="main-action"><label class="switch"><input type="checkbox" id="light-switch"><span class="slider"></span></label></div><p id="light-status" class="status">Apagada</p></div>
            <div class="control-card"><h2>Cortinas</h2><div class="main-action"><label class="switch"><input type="checkbox" id="curtain-switch"><span class="slider"></span></label></div><p id="curtain-status" class="status">Cerradas</p></div>
            <div class="control-card"><h2>Climatización</h2><div class="main-action" style="flex-direction: column;"><p class="ac-temperature" id="ac-temp">22°C</p><label class="switch"><input type="checkbox" id="ac-switch"><span class="slider"></span></label></div><p id="ac-status" class="status">Apagado</p></div>
        </div>
    </div>

    <div id="admin-dashboard" class="main-container hidden">
        <div class="grid-container">
            <div class="content-box"><h2>Habitaciones</h2><ul id="rooms-list"><p>Cargando...</p></ul></div>
            <div class="content-box"><h2>Reservas</h2><ul id="reservations-list"><p>Cargando...</p></ul></div>
            <div class="content-box"><h2>Clientes</h2><ul id="clients-list"><p>Cargando...</p></ul></div>
        </div>
    </div>
    
    <div id="loading-message" class="main-container" style="text-align: center;"><h2>Verificando usuario...</h2></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBJkV7des2EtFX6EHJLUyzHJIvG7P86zGE",
          authDomain: "desarrolloenlanube-34667-816f5.firebaseapp.com",
          databaseURL: "https://desarrolloenlanube-34667-816f5-default-rtdb.firebaseio.com",
          projectId: "desarrolloenlanube-34667-816f5",
          storageBucket: "desarrolloenlanube-34667-816f5.appspot.com",
          messagingSenderId: "438315579198",
          appId: "1:438315579198:web:51bcb77a9789c1981ade6f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(async user => {
            if (user) {
                const userProfile = await getUserProfile(user);
                document.getElementById('loading-message').classList.add('hidden');

                if (!userProfile) {
                    document.getElementById('guest-dashboard').classList.remove('hidden');
                    showError("Perfil Incompleto", "Tu cuenta se ha creado, pero falta configurar tu perfil. Por favor, contacta con recepción.");
                    return;
                }

                const role = userProfile.rol || 'huesped';
                if (role === 'admin') {
                    document.getElementById('admin-dashboard').classList.remove('hidden');
                    loadAdminData();
                } else {
                    document.getElementById('guest-dashboard').classList.remove('hidden');
                    findUserRoom(user, userProfile);
                }
            } else {
                window.location.href = '/login.html';
            }
        });
        
        async function getUserProfile(user) {
            const userQuery = await db.collection('usuarios').where('email', '==', user.email).limit(1).get();
            if (userQuery.empty) return null;
            const doc = userQuery.docs[0];
            return { id: doc.id, ...doc.data() };
        }

        function loadAdminData() {
            const loadAll = Promise.all([db.collection('usuarios').get(), db.collection('habitaciones').get(), db.collection('reservas').get()]);
            loadAll.then(([clientsSnap, roomsSnap, reservationsSnap]) => {
                const clients = clientsSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                const rooms = roomsSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                document.getElementById('clients-list').innerHTML = clients.map(c => `<li>${c.nombre} (${c.email}) - Rol: ${c.rol || 'huesped'}</li>`).join('');
                document.getElementById('rooms-list').innerHTML = rooms.map(r => `<li>Habitación ${r.numero} (${r.tipo}) - $${r.precio}</li>`).join('');
                const resHtml = reservationsSnap.docs.map(doc => {
                    const r = doc.data();
                    const client = clients.find(c => c.id === r.clienteId);
                    const room = rooms.find(h => h.id === r.habitacionId);
                    return `<li>Reserva de ${client ? client.nombre : 'N/A'} en Hab. ${room ? room.numero : 'N/A'}</li>`;
                }).join('');
                document.getElementById('reservations-list').innerHTML = resHtml;
            }).catch(err => console.error("Error cargando datos de admin:", err));
        }

        async function findUserRoom(user, userProfile) {
            try {
                const resQuery = await db.collection('reservas').where('clienteId', '==', userProfile.id).limit(1).get();
                if (resQuery.empty) {
                    document.getElementById('room-number-header').textContent = `¡Bienvenido, ${userProfile.nombre || 'huésped'}!`;
                    document.getElementById('room-type-header').textContent = 'Tu reserva está siendo procesada. Te asignaremos una habitación en breve.';
                    document.querySelector('#guest-dashboard .grid-container').classList.add('hidden');
                    return;
                }
                const habitacionId = resQuery.docs[0].data().habitacionId;
                document.querySelector('#guest-dashboard .grid-container').classList.remove('hidden');
                setupRoomControls(habitacionId);
            } catch (error) {
                console.error("Error buscando habitación:", error);
                showError("Error de Carga", "No pudimos cargar los datos de tu habitación.");
            }
        }

        function setupRoomControls(roomId) {
            const roomRef = db.collection('habitaciones').doc(roomId);
            roomRef.onSnapshot(doc => {
                if (doc.exists) updateGuestUI(doc.data());
            });
            document.getElementById('door-btn').onclick = () => roomRef.update({ puerta: 'abierta' }).then(() => setTimeout(() => roomRef.update({ puerta: 'cerrada' }), 5000));
            document.getElementById('light-switch').onchange = e => roomRef.update({ 'control.luz': e.target.checked });
            document.getElementById('curtain-switch').onchange = e => roomRef.update({ 'control.cortinas': e.target.checked });
            document.getElementById('ac-switch').onchange = e => roomRef.update({ 'control.ac_on': e.target.checked });
        }

        function updateGuestUI(data) {
            document.getElementById('room-number-header').textContent = `Habitación ${data.numero || ''}`;
            document.getElementById('room-type-header').textContent = data.tipo || 'Estándar';
            document.getElementById('door-status').textContent = data.puerta === 'abierta' ? 'Abierta (se bloqueará pronto)' : 'Bloqueada';
            const ctr = data.control || {};
            document.getElementById('light-switch').checked = !!ctr.luz; document.getElementById('light-status').textContent = ctr.luz ? 'Encendida' : 'Apagada';
            document.getElementById('curtain-switch').checked = !!ctr.cortinas; document.getElementById('curtain-status').textContent = ctr.cortinas ? 'Abiertas' : 'Cerradas';
            document.getElementById('ac-switch').checked = !!ctr.ac_on; document.getElementById('ac-status').textContent = ctr.ac_on ? 'Encendido' : 'Apagado';
            document.getElementById('ac-temp').textContent = `${ctr.ac_temp || 22}°C`;
        }

        function showError(title, message) {
            const roomInfo = document.getElementById('room-info');
            roomInfo.innerHTML = `<h1 style="color: #ff4d4d;">${title}</h1><p>${message}</p>`;
            document.querySelector('#guest-dashboard .grid-container').classList.add('hidden');
        }

        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
    </script>
</body>
</html>
