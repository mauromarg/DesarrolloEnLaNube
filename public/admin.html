<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - AppCheckIn</title>
    <style>
        :root { --background-dark: #121212; --surface-dark: #1e1e1e; --primary-accent: #008cff; --text-primary: #ffffff; --text-secondary: #b3b3b3; --border-color: rgba(255, 255, 255, 0.1); }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--background-dark); color: var(--text-primary); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background: var(--surface-dark); border-bottom: 1px solid var(--border-color); }
        .header h1 { color: var(--primary-accent); margin: 0; }
        .header .user-info { display: flex; align-items: center; gap: 20px; }
        #user-email { color: var(--text-secondary); }
        #logout-btn { background-color: #c82333; color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; }
        .container { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; padding: 30px 40px; }
        .content-box { background: var(--surface-dark); padding: 25px; border-radius: 15px; border: 1px solid var(--border-color); }
        h2 { border-bottom: 1px solid var(--primary-accent); padding-bottom: 10px; margin-top: 0; }
        .filter-buttons { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .filter-buttons button, .action-btn { background-color: #333; color: white; padding: 10px 15px; border: 1px solid var(--primary-accent); border-radius: 8px; cursor: pointer; }
        .filter-buttons button.active { background-color: var(--primary-accent); }
        .action-btn { background-color: var(--primary-accent); margin-top: 15px; }
        ul { list-style: none; padding: 0; margin: 0; }
        .item { background: rgba(255, 255, 255, 0.05); margin-bottom: 10px; padding: 15px; border-radius: 8px; }
        .room-item-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .room-details { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .room-image-gallery { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .room-image-gallery img { width: 120px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid var(--border-color); cursor: pointer; }
        #user-select, #new-room-form input, #new-room-form select, #new-room-form textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid var(--border-color); background-color: #2a2a2a; color: var(--text-primary); box-sizing: border-box; }
        #user-details input, #user-details select { width: calc(100% - 22px); padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid var(--border-color); background-color: #2a2a2a; color: var(--text-primary); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; padding-top: 50px; }
        .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s; }
        .close:hover, .close:focus { color: #bbb; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Panel de Administrador</h1>
        <div class="user-info">
            <span id="user-email">Cargando...</span>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
    </div>
    <div class="container">
        <div class="content-box">
            <h2>Clientes</h2>
            <select id="user-select"></select>
            <div id="user-details" style="margin-top: 20px;"></div>
            <div id="new-room-section" style="margin-top: 30px;">
                <h2>Nueva Habitación</h2>
                <form id="new-room-form">
                    <input type="number" id="room-number" placeholder="Número de Habitación" required>
                    <select id="room-type" required><option value="single">Single</option><option value="double">Double</option><option value="suite">Suite</option></select>
                    <input type="number" id="room-price" placeholder="Precio por noche" required>
                    <textarea id="room-description" placeholder="Descripción"></textarea>
                    <input type="text" id="room-images" placeholder="URLs de imágenes (separadas por comas)">
                    <button type="submit" class="action-btn">Guardar Habitación</button>
                </form>
            </div>
        </div>
        <div class="content-box">
            <h2>Habitaciones</h2>
            <div class="filter-buttons">
                <button onclick="filterRooms('all')" class="active">Todas</button>
                <button onclick="filterRooms('available')">Disponibles</button>
                <button onclick="filterRooms('reserved')">Reservadas</button>
                <button onclick="filterRooms('occupied')">Ocupadas</button>
            </div>
            <ul id="room-list"><li>Cargando...</li></ul>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBJkV7des2EtFX6EHJLUyzHJIvG7P86zGE", authDomain: "desarrolloenlanube-34667-816f5.firebaseapp.com", projectId: "desarrolloenlanube-34667-816f5", storageBucket: "desarrolloenlanube-34667-816f5.appspot.com", messagingSenderId: "438315579198", appId: "1:438315579198:web:51bcb77a9789c1981ade6f" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let allRooms = [], allUsers = [], allReservations = [];
        let currentFilter = 'all';
        let currentUser = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('user-email').textContent = user.email;
                db.collection('usuarios').doc(user.uid).get().then(doc => {
                    if (!doc.exists || doc.data().rol !== 'admin') {
                        window.location.href = '/index.html';
                    } else {
                        loadInitialData();
                    }
                });
            } else {
                window.location.href = '/login.html';
            }
        });

        function loadInitialData() {
            db.collection('usuarios').orderBy('email').onSnapshot(snap => { allUsers = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); setupUserDropdown(); renderRooms(); });
            db.collection('habitaciones').orderBy('numero').onSnapshot(snap => { allRooms = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderRooms(); });
            db.collection('reservas').onSnapshot(snap => { allReservations = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderRooms(); });
        }

        function setupUserDropdown() {
            const userSelect = document.getElementById('user-select');
            const selectedVal = userSelect.value;
            userSelect.innerHTML = '<option value="">Seleccione un usuario</option>';
            allUsers.forEach(user => { const option = document.createElement('option'); option.value = user.id; option.textContent = user.email; userSelect.appendChild(option); });
            userSelect.value = selectedVal;
            userSelect.addEventListener('change', () => { document.getElementById('user-details').innerHTML = ''; if (userSelect.value) displayUserDetails(userSelect.value); });
        }

        function displayUserDetails(userId, isEditing = false) {
            const user = allUsers.find(u => u.id === userId);
            const userDetailsContainer = document.getElementById('user-details');
            if (!user) { userDetailsContainer.innerHTML = '<p>Usuario no encontrado.</p>'; return; }
            let detailsHTML = '<h3>Detalles del Usuario</h3>';
            if (isEditing) {
                detailsHTML += `<div><p><strong>email:</strong> ${user.email}</p></div>`;
                for (const [key, value] of Object.entries(user)) {
                    if (key !== 'id' && key !== 'email') {
                        detailsHTML += `<div><p><strong>${key}:</strong></p>`;
                        if (key === 'rol') {
                            detailsHTML += `<select id="edit-${key}"><option value="cliente" ${value === 'cliente' ? 'selected' : ''}>Cliente</option><option value="admin" ${value === 'admin' ? 'selected' : ''}>Admin</option></select>`;
                        } else {
                            detailsHTML += `<input type="text" id="edit-${key}" value="${value}">`;
                        }
                        detailsHTML += `</div>`;
                    }
                }
                detailsHTML += `<button onclick="saveUser('${userId}')" class="action-btn">Guardar</button>`;
            } else {
                for (const [key, value] of Object.entries(user)) { if (key !== 'id') detailsHTML += `<p><strong>${key}:</strong> ${value}</p>`; }
                detailsHTML += `<button onclick="displayUserDetails('${userId}', true)" class="action-btn">Editar</button>`;
            }
            userDetailsContainer.innerHTML = detailsHTML;
        }

        async function saveUser(userId) {
            const userRef = db.collection('usuarios').doc(userId);
            const originalUser = allUsers.find(u => u.id === userId);
            const updatedData = {};
            const cambios = {};
            for (const key of Object.keys(originalUser)) {
                if (key !== 'id' && key !== 'email') {
                    const input = document.getElementById(`edit-${key}`);
                    if (input && input.value !== originalUser[key]) {
                        updatedData[key] = input.value;
                        cambios[key] = { antes: originalUser[key], despues: input.value };
                    }
                }
            }
            if (Object.keys(updatedData).length > 0) {
                try {
                    await userRef.update(updatedData);
                    await db.collection('modificaciones_usuarios').add({ usuarioId: userId, usuarioEmail: originalUser.email, adminId: currentUser.uid, adminEmail: currentUser.email, timestamp: firebase.firestore.FieldValue.serverTimestamp(), cambios: cambios });
                    alert('Usuario actualizado con éxito.');
                } catch (error) { console.error("Error al actualizar el usuario: ", error); alert('Error al actualizar el usuario.'); }
            }
            displayUserDetails(userId);
        }

        document.getElementById('new-room-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const numero = document.getElementById('room-number').value;
            const tipo = document.getElementById('room-type').value;
            const precio = parseFloat(document.getElementById('room-price').value);
            const descripcion = document.getElementById('room-description').value;
            const images = document.getElementById('room-images').value.split(',').map(url => url.trim()).filter(url => url);
            if (!numero || !tipo || !precio) { alert('Por favor, complete todos los campos requeridos.'); return; }
            try {
                await db.collection('habitaciones').add({ numero, tipo, precio, descripcion, imagenes: images, disponible: true });
                alert('Habitación guardada con éxito.');
                e.target.reset();
            } catch (error) { console.error('Error al guardar la habitación: ', error); alert('Error al guardar la habitación.'); }
        });

        function renderRooms() {
            const getRoomStatus = (roomId) => {
                const res = allReservations.find(r => r.habitacionId === roomId && ['reservada', 'activa'].includes(r.estado));
                if (!res) return { status: 'available', reservation: null, user: null };
                const user = allUsers.find(u => u.id === res.clienteId);
                return { status: res.estado === 'activa' ? 'occupied' : 'reserved', reservation: res, user };
            };
            const roomList = document.getElementById('room-list');
            const filteredRooms = allRooms.filter(room => currentFilter === 'all' || getRoomStatus(room.id).status === currentFilter);
            if (filteredRooms.length === 0) { roomList.innerHTML = '<li>No hay habitaciones que coincidan con el filtro.</li>'; return; }
            roomList.innerHTML = filteredRooms.map(room => {
                const { status, user } = getRoomStatus(room.id);
                const imageGalleryHTML = room.imagenes && room.imagenes.length > 0 ? `<div class="room-image-gallery">${room.imagenes.map(img => `<img src="${img}" alt="Foto de la habitación" onclick="openModal('${img}')">`).join('')}</div>` : '';
                let details = `<p><strong>Precio:</strong> $${room.precio}/noche</p><p><strong>Descripción:</strong> ${room.descripcion || 'No disponible'}</p>`;
                if (status === 'occupied' || status === 'reserved') { details += `<p><strong>${status === 'occupied' ? 'Ocupada' : 'Reservada'} por:</strong> ${user ? user.email : 'N/A'}</p>`; }
                return `<li class="item">
                    <div class="room-item-header" onclick="toggleDetails(this)"><strong>Habitación ${room.numero} (${room.tipo})</strong><span>${status.charAt(0).toUpperCase() + status.slice(1)}</span></div>
                    <div class="room-details">${imageGalleryHTML}${details}</div>
                </li>`;
            }).join('');
        }

        function filterRooms(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.filter-buttons button[onclick="filterRooms('${filter}')"]`).classList.add('active');
            renderRooms();
        }

        function toggleDetails(header) { const details = header.nextElementSibling; if (details) details.style.display = details.style.display === 'block' ? 'none' : 'block'; }
        function openModal(imageUrl) { document.getElementById('modalImage').src = imageUrl; document.getElementById('imageModal').style.display = 'block'; }
        function closeModal() { document.getElementById('imageModal').style.display = 'none'; }
        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
        window.onclick = function(event) { const modal = document.getElementById('imageModal'); if (event.target == modal) { closeModal(); } }
    </script>
</body>
</html>
