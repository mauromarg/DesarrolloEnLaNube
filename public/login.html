<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AppCheckIn</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #background-carousel {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            filter: blur(3px) brightness(0.7);
        }
        .background-image.active {
            opacity: 1;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 380px;
            color: white;
        }
        h1 { color: white; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.4); }
        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }
        input::placeholder { color: #ccc; }
        .btn {
            background-color: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover { background-color: #004494; }
        .or-divider { margin: 20px 0; color: #eee; }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }
        .social-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .social-btn img { width: 20px; height: 20px; margin-right: 12px; }
        #error-message { color: #ffcdd2; margin-top: 10px; min-height: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="background-carousel"></div>

    <div class="login-container">
        <h1>AppCheckIn</h1>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="login-btn" class="btn">Iniciar Sesión</button>
        <button id="register-btn" class="btn" style="background-color: #6c757d;">Registrarse</button>
        <div id="error-message"></div>

        <div class="or-divider">o inicia sesión con</div>

        <div id="google-login-btn" class="social-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
            <span>Continuar con Google</span>
        </div>
        <div id="apple-login-btn" class="social-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" style="filter: invert(1);">
            <span>Continuar con Apple</span>
        </div>
    </div>

    <!-- SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // --- Carrusel de Fondo ---
        const images = [
            'https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop', // Restaurante
            'https://images.unsplash.com/photo-1571003123894-1f0594d2b5d9?q=80&w=2070&auto=format&fit=crop', // Piscina
            'https://images.unsplash.com/photo-1520454974749-611bed2419af?q=80&w=2070&auto=format&fit=crop', // Playa
            'https://images.unsplash.com/photo-1618773928121-c32242e63f39?q=80&w=2070&auto=format&fit=crop', // Habitación con balcón
            'https://images.unsplash.com/photo-1543969787-c932342c35f2?q=80&w=2070&auto=format&fit=crop'  // Otra vista de piscina
        ];
        let currentImageIndex = 0;
        const carouselContainer = document.getElementById('background-carousel');

        // Precargar imágenes y crear elementos
        const imageElements = images.map(src => {
            const img = new Image();
            img.src = src;
            img.className = 'background-image';
            carouselContainer.appendChild(img);
            return img;
        });

        function showNextImage() {
            imageElements[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElements[currentImageIndex].classList.add('active');
        }

        // Iniciar el carrusel cuando las imágenes estén listas
        window.onload = () => {
            if (imageElements.length > 0) {
                imageElements[0].classList.add('active');
                setInterval(showNextImage, 5000); // Cambiar imagen cada 5 segundos
            }
        };

        // --- Lógica de Firebase ---
        const firebaseConfig = {
          apiKey: "AIzaSyBJkV7des2EtFX6EHJLUyzHJIvG7P86zGE",
          authDomain: "desarrolloenlanube-34667-816f5.firebaseapp.com",
          databaseURL: "https://desarrolloenlanube-34667-816f5-default-rtdb.firebaseio.com",
          projectId: "desarrolloenlanube-34667-816f5",
          storageBucket: "desarrolloenlanube-34667-816f5.appspot.com",
          messagingSenderId: "438315579198",
          appId: "1:438315579198:web:51bcb77a9789c1981ade6f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const errorMessage = document.getElementById('error-message');

        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = '/index.html';
            }
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                errorMessage.textContent = 'Por favor, ingresa correo y contraseña.';
                return;
            }
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    errorMessage.textContent = 'Error: ' + error.message;
                });
        });

        document.getElementById('register-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                errorMessage.textContent = 'Por favor, ingresa correo y contraseña para registrarte.';
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => {
                    errorMessage.textContent = 'Error de registro: ' + error.message;
                });
        });

        document.getElementById('google-login-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });
            auth.signInWithPopup(provider).catch(error => {
                errorMessage.textContent = 'Error: ' + error.message;
            });
        });

        document.getElementById('apple-login-btn').addEventListener('click', () => {
            const provider = new firebase.auth.OAuthProvider('apple.com');
            auth.signInWithPopup(provider).catch(error => {
                errorMessage.textContent = 'Apple Sign-In no está configurado. Pide ayuda al desarrollador.';
                console.error("Error de Apple Sign-In:", error);
            });
        });
    </script>
</body>
</html>
