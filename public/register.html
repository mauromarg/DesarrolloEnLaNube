
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AppCheckIn</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background-color: #121212;
        }
        .register-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 380px;
            color: white;
        }
        h1 { color: white; margin-bottom: 20px; }
        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }
        .btn {
            background-color: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        #error-message { color: #ffcdd2; margin-top: 10px; min-height: 18px; }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Crear Cuenta</h1>
        <input type="text" id="name" placeholder="Nombre completo" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña (mín. 6 caracteres)" required>
        <button id="register-btn" class="btn">Crear Cuenta</button>
        <div id="error-message"></div>
        <p style="margin-top: 20px;">
            <a href="/login.html" style="color: #ccc; text-decoration: none;">¿Ya tienes una cuenta? Inicia sesión</a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBJkV7des2EtFX6EHJLUyzHJIvG7P86zGE",
          authDomain: "desarrolloenlanube-34667-816f5.firebaseapp.com",
          databaseURL: "https://desarrolloenlanube-34667-816f5-default-rtdb.firebaseio.com",
          projectId: "desarrolloenlanube-34667-816f5",
          storageBucket: "desarrolloenlanube-34667-816f5.appspot.com",
          messagingSenderId: "438315579198",
          appId: "1:438315579198:web:51bcb77a9789c1981ade6f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const errorMessage = document.getElementById('error-message');

        document.getElementById('register-btn').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!name || !email || !password) {
                errorMessage.textContent = 'Por favor, completa todos los campos.';
                return;
            }
            if (password.length < 6) {
                errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Ahora guarda la información adicional en Firestore
                    return db.collection('usuarios').doc(userCredential.user.uid).set({
                        nombre: name,
                        email: email,
                        rol: 'huesped' 
                    });
                })
                .then(() => {
                    // Redirige al usuario a la página principal
                    window.location.href = '/index.html';
                })
                .catch(error => {
                    errorMessage.textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
