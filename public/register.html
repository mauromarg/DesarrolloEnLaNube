
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AppCheckIn</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background-color: #121212;
            color: white;
        }
        .register-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
            transition: all 0.3s ease-in-out;
        }
        .register-container h1 { 
            margin-bottom: 25px; 
            font-size: 1.8rem;
        }
         .register-container p {
            color: #b3b3b3;
            line-height: 1.6;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        .password-visibility-toggle {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #b3b3b3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-visibility-toggle input {
            width: auto;
            margin-right: 8px;
        }
        .btn {
            background-color: #008cff;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color: 0.3s;
        }
        .btn:hover { background-color: #0073d1; }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 15px;
        }
         .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        #error-message { 
            color: #ff4d4d;
            margin-top: 15px; 
            min-height: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="register-container" id="register-container">
        <form id="register-form">
            <h1>Crear Cuenta</h1>
            <div class="input-group">
                <input type="text" id="name" placeholder="Nombre completo" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña (mín. 6 caracteres)" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
            </div>
            <div class="password-visibility-toggle">
                <input type="checkbox" id="show-password-checkbox">
                <label for="show-password-checkbox">Mostrar contraseñas</label>
            </div>
            
            <div id="error-message"></div>

            <button type="submit" id="register-btn" class="btn" style="margin-top: 20px;">Crear Cuenta</button>
            <button type="button" onclick="window.location.href='/login.html'" class="btn btn-secondary">Volver al Login</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBJkV7des2EtFX6EHJLUyzHJIvG7P86zGE",
          authDomain: "desarrolloenlanube-34667-816f5.firebaseapp.com",
          databaseURL: "https://desarrolloenlanube-34667-816f5-default-rtdb.firebaseio.com",
          projectId: "desarrolloenlanube-34667-816f5",
          storageBucket: "desarrolloenlanube-34667-816f5.appspot.com",
          messagingSenderId: "438315579198",
          appId: "1:438315579198:web:51bcb77a9789c1981ade6f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const registerForm = document.getElementById('register-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const showPasswordCheckbox = document.getElementById('show-password-checkbox');
        const errorMessage = document.getElementById('error-message');

        showPasswordCheckbox.addEventListener('change', () => {
            const isChecked = showPasswordCheckbox.checked;
            passwordInput.type = isChecked ? 'text' : 'password';
            confirmPasswordInput.type = isChecked ? 'text' : 'password';
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = nameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            errorMessage.textContent = '';

            if (!name || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'Por favor, completa todos los campos.';
                return;
            }
            if (password.length < 6) {
                errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                return;
            }
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden.';
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    // 1. Enviar el correo de verificación
                    return user.sendEmailVerification().then(() => {
                        // 2. Guardar el perfil del usuario en Firestore
                        return db.collection('usuarios').doc(user.uid).set({
                            nombre: name,
                            email: email,
                            rol: 'cliente',
                            emailVerified: false // El estado de verificación inicial es falso
                        });
                    }).then(() => {
                        // 3. Mostrar mensaje de éxito en lugar de redirigir
                        const container = document.getElementById('register-container');
                        container.innerHTML = `
                            <h1>¡Revisa tu correo!</h1>
                            <p>Hemos enviado un enlace de verificación a <strong>${email}</strong>.</p>
                            <p>Por favor, haz clic en el enlace para activar tu cuenta antes de iniciar sesión.</p>
                            <button onclick="window.location.href='/login.html?registration=success'" class="btn btn-secondary">Ir al Login</button>
                        `;
                    });
                })
                .catch(error => {
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage.textContent = 'Este correo electrónico ya está en uso.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage.textContent = 'El formato del correo es inválido.';
                            break;
                        case 'auth/weak-password':
                             errorMessage.textContent = 'La contraseña es demasiado débil.';
                             break;
                        default:
                            errorMessage.textContent = 'Error al registrar: ' + error.message;
                    }
                });
        });
    </script>
</body>
</html>
